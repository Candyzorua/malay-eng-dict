<!DOCTYPE html>
<html>

<head>
    <style>
        .text {
            font-size: 20px;
        }

        span:hover {
            color: red;
        }
    </style>
</head>

<body>
    <button onclick="makeSepText(this.innerHTML)">aku suka kamu</button>
    <div id="septext"></div>
    <p id="translation"></p>
    <script>
        function makeSepText(textChunk) {
            const oriTextArray = textChunk.split(" ");
            const newTextArray = []
            // separating out and cleaning words
            for (const word of oriTextArray) {
                var lowerword = word.toLowerCase();
                var cleanword = lowerword.replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g, "");
                var finalword = cleanword.replace(/\s{2,}/g, " ");
                newTextArray.push(finalword);
            }
            //making new span elements
            for (const word of newTextArray) {
                const node = document.createElement("span");
                node.innerHTML = word;
                const blank = document.createElement("span");
                blank.innerHTML = " ";
                document.getElementById("septext").appendChild(node);
                document.getElementById("septext").appendChild(blank);
            }
        }
    </script>
</body>

</html>
