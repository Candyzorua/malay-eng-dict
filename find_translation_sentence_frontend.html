<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Malay-English Dictionary</title>
    <!--Stylesheets-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <!--Icons-->
    <script src="https://kit.fontawesome.com/b059777510.js" crossorigin="anonymous"></script>

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Lexend&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="py-3 px-5 navbar-brand" href="#">
            <i class="px-2 text-white fa-solid fa-earth-asia"></i>
            <span class="nav-title text-white">Malay-English Pop-up Dictionary</span>
        </a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="left-section col py-5">
                <div class="date-display">
                    <span>Last update: </span><span id="time-container"></span>
                </div>
                <form>
                    <label class=input-header for="data-input">Your Malay sentence:</label>
                    <br>
                    <textarea rows="20" cols="60" id="data-input" spellcheck="false"></textarea>
                    <br>
                    <input class="submit-button btn btn-outline-dark" type="button" value="Submit" onclick="sendData()">
                    <input class="clear-button btn btn-outline-danger" type="button" value="Clear" onclick="clearData()">
                </form>
            </div>
            <div class="col py-5">
                <h1 id="malaytext">malaytext</h1>
                <h2 id="engtext">engtext</h2>
            </div>
        </div>
    </div>

    <!--Scripts-->

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>

    <script>
        var xhr = null;
        getXmlHttpRequestObject = function () {
            if (!xhr) {
                // Create a new XMLHttpRequest object 
                xhr = new XMLHttpRequest();
            }
            return xhr;
        };

        function getDate() {
            date = new Date().toString();
            document.getElementById('time-container').textContent
                = date;
        }

        (function () {
            getDate();
        })();

        function sendDataCallback() {
            // Check response is ready or not
            if (xhr.readyState == 4 && xhr.status == 201) {
                console.log("Data creation response received!");
                getDate();
                // Load response into variable
                response = xhr.responseText;
                const translationsdict = JSON.parse(response);
                // Reset output
                document.getElementById("engtext").innerHTML = "";
                document.getElementById("malaytext").innerHTML = "";
                // Load output
                for (const word in translationsdict) {
                    console.log(word);
                    const node = document.createElement("span");
                    node.innerHTML = word;
                    node.addEventListener("mouseover", function () {
                        document.getElementById("engtext").innerHTML = translationsdict[word];
                    });
                    node.addEventListener("mouseout", function () {
                        document.getElementById("engtext").innerHTML = "";
                    });
                    const blank = document.createElement("span");
                    blank.innerHTML = " ";
                    document.getElementById("malaytext").appendChild(node);
                    document.getElementById("malaytext").appendChild(blank);
                }
            }
        }

        function sendData() {
            dataToSend = document.getElementById('data-input').value;
            if (!dataToSend) {
                console.log("Data is empty.");
                return;
            }
            console.log("Sending data: " + dataToSend);
            xhr = getXmlHttpRequestObject();
            xhr.onreadystatechange = sendDataCallback;
            // asynchronous requests
            xhr.open("POST", "http://localhost:6969/words", true);
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            // Send the request over the network
            xhr.send(JSON.stringify({ "data": dataToSend }));
        }

        function clearData() {
            var getValue = document.getElementById("data-input");
            if (getValue.value != "") {
                getValue.value = "";
            }
            translationsdict = {}
            document.getElementById("engtext").innerHTML = "";
            document.getElementById("malaytext").innerHTML = "";
            document.getElementById("text").innerHTML = "";
        }
    </script>
</body>

</html>
